<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï±îÎ≤Ñ ÏòàÏïΩ ÏãúÏä§ÌÖú</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏Îì§
        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const ChevronLeft = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Í∏∞Î∞ò storage API Íµ¨ÌòÑ
        const storage = {
            get: async (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value, shared: true } : null;
                } catch (error) {
                    throw error;
                }
            },
            set: async (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value, shared: true };
                } catch (error) {
                    throw error;
                }
            },
            delete: async (key) => {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true, shared: true };
                } catch (error) {
                    throw error;
                }
            }
        };

        const ChamberBookingSystem = () => {
            const [view, setView] = useState('timeline');
            const [bookings, setBookings] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [showBookingModal, setShowBookingModal] = useState(false);
            const [newBooking, setNewBooking] = useState({
                chamber: 1,
                startDate: '',
                startTime: '09:00',
                endDate: '',
                endTime: '17:00',
                userName: '',
                department: '',
                purpose: ''
            });
            const [loading, setLoading] = useState(true);
            
            // ÎìúÎûòÍ∑∏ ÏÑ†ÌÉù ÏÉÅÌÉú
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState(null);
            const [dragEnd, setDragEnd] = useState(null);
            const [previewCells, setPreviewCells] = useState([]);

            const chambers = Array.from({ length: 10 }, (_, i) => i + 1);
            const timeSlots = Array.from({ length: 24 }, (_, i) => 
                `${String(i).padStart(2, '0')}:00`
            );

            useEffect(() => {
                loadBookings();
            }, []);

            const loadBookings = async () => {
                try {
                    const result = await storage.get('chamber-bookings');
                    if (result && result.value) {
                        setBookings(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå® ÎòêÎäî Ï¥àÍ∏∞ Ïã§Ìñâ');
                } finally {
                    setLoading(false);
                }
            };

            const saveBookings = async (updatedBookings) => {
                try {
                    await storage.set('chamber-bookings', JSON.stringify(updatedBookings));
                    setBookings(updatedBookings);
                } catch (error) {
                    alert('Ï†ÄÏû• Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            };

            const getDateRange = (startDate, endDate) => {
                const dates = [];
                const current = new Date(startDate);
                const end = new Date(endDate);
                
                while (current <= end) {
                    dates.push(current.toISOString().split('T')[0]);
                    current.setDate(current.getDate() + 1);
                }
                
                return dates;
            };

            const checkConflict = (chamber, startDate, startTime, endDate, endTime) => {
                const newDates = getDateRange(startDate, endDate);
                
                return bookings.some(booking => {
                    if (booking.chamber !== chamber) return false;
                    
                    const bookingDates = getDateRange(booking.startDate, booking.endDate);
                    const hasDateOverlap = newDates.some(date => bookingDates.includes(date));
                    if (!hasDateOverlap) return false;
                    
                    for (const date of newDates) {
                        if (!bookingDates.includes(date)) continue;
                        
                        let newStart = startTime;
                        let newEnd = endTime;
                        let bookingStart = booking.startTime;
                        let bookingEnd = booking.endTime;
                        
                        if (date === startDate && date !== endDate) {
                            newEnd = '23:59';
                        } else if (date === endDate && date !== startDate) {
                            newStart = '00:00';
                        } else if (date !== startDate && date !== endDate) {
                            newStart = '00:00';
                            newEnd = '23:59';
                        }
                        
                        if (date === booking.startDate && date !== booking.endDate) {
                            bookingEnd = '23:59';
                        } else if (date === booking.endDate && date !== booking.startDate) {
                            bookingStart = '00:00';
                        } else if (date !== booking.startDate && date !== booking.endDate) {
                            bookingStart = '00:00';
                            bookingEnd = '23:59';
                        }
                        
                        if ((newStart >= bookingStart && newStart < bookingEnd) ||
                            (newEnd > bookingStart && newEnd <= bookingEnd) ||
                            (newStart <= bookingStart && newEnd >= bookingEnd)) {
                            return true;
                        }
                    }
                    
                    return false;
                });
            };

            // ÎìúÎûòÍ∑∏ ÏãúÏûë
            const handleMouseDown = (chamber, time) => {
                const booking = getBookingForChamberAtTime(chamber, selectedDate, time);
                if (booking) return; // Ïù¥ÎØ∏ ÏòàÏïΩÎêú Í≥≥ÏùÄ ÎìúÎûòÍ∑∏ Î∂àÍ∞Ä
                
                setIsDragging(true);
                setDragStart({ chamber, time });
                setDragEnd({ chamber, time });
                setPreviewCells([{ chamber, time }]);
            };

            // ÎìúÎûòÍ∑∏ Ï§ë
            const handleMouseEnter = (chamber, time) => {
                if (!isDragging || !dragStart) return;
                
                // Í∞ôÏùÄ Ï±îÎ≤ÑÏóêÏÑúÎßå ÎìúÎûòÍ∑∏ Í∞ÄÎä•
                if (chamber !== dragStart.chamber) return;
                
                setDragEnd({ chamber, time });
                
                // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏÖÄ Í≥ÑÏÇ∞
                const startIdx = timeSlots.indexOf(dragStart.time);
                const endIdx = timeSlots.indexOf(time);
                const minIdx = Math.min(startIdx, endIdx);
                const maxIdx = Math.max(startIdx, endIdx);
                
                const cells = [];
                for (let i = minIdx; i <= maxIdx; i++) {
                    const t = timeSlots[i];
                    const booking = getBookingForChamberAtTime(chamber, selectedDate, t);
                    if (!booking) {
                        cells.push({ chamber, time: t });
                    }
                }
                setPreviewCells(cells);
            };

            // ÎìúÎûòÍ∑∏ Ï¢ÖÎ£å
            const handleMouseUp = () => {
                if (!isDragging || !dragStart || !dragEnd) {
                    setIsDragging(false);
                    setDragStart(null);
                    setDragEnd(null);
                    setPreviewCells([]);
                    return;
                }
                
                // ÏòàÏïΩ Î™®Îã¨ Ïó¥Í∏∞
                const startIdx = timeSlots.indexOf(dragStart.time);
                const endIdx = timeSlots.indexOf(dragEnd.time);
                const minIdx = Math.min(startIdx, endIdx);
                const maxIdx = Math.max(startIdx, endIdx);
                
                const startTime = timeSlots[minIdx];
                const endTime = timeSlots[Math.min(maxIdx + 1, 23)];
                
                setNewBooking({
                    chamber: dragStart.chamber,
                    startDate: formatDate(selectedDate),
                    startTime: startTime,
                    endDate: formatDate(selectedDate),
                    endTime: endTime,
                    userName: '',
                    department: '',
                    purpose: ''
                });
                setShowBookingModal(true);
                
                setIsDragging(false);
                setDragStart(null);
                setDragEnd(null);
                setPreviewCells([]);
            };

            const handleAddBooking = async () => {
                if (!newBooking.userName || !newBooking.startDate || !newBooking.endDate) {
                    alert('Ïù¥Î¶Ñ, ÏãúÏûë ÎÇ†Ïßú, Ï¢ÖÎ£å ÎÇ†ÏßúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                if (newBooking.startDate > newBooking.endDate) {
                    alert('Ï¢ÖÎ£å ÎÇ†ÏßúÎäî ÏãúÏûë ÎÇ†ÏßúÎ≥¥Îã§ Ïù¥ÌõÑÏó¨Ïïº Ìï©ÎãàÎã§.');
                    return;
                }

                if (newBooking.startDate === newBooking.endDate && newBooking.startTime >= newBooking.endTime) {
                    alert('ÎãπÏùº ÏòàÏïΩÏùò Í≤ΩÏö∞ Ï¢ÖÎ£å ÏãúÍ∞ÑÏùÄ ÏãúÏûë ÏãúÍ∞ÑÎ≥¥Îã§ Ïù¥ÌõÑÏó¨Ïïº Ìï©ÎãàÎã§.');
                    return;
                }

                const isConflict = checkConflict(
                    newBooking.chamber,
                    newBooking.startDate,
                    newBooking.startTime,
                    newBooking.endDate,
                    newBooking.endTime
                );

                if (isConflict) {
                    alert('Ìï¥Îãπ Í∏∞Í∞ÑÏóê Ïù¥ÎØ∏ ÏòàÏïΩÏù¥ ÏûàÏäµÎãàÎã§.');
                    return;
                }

                const booking = {
                    id: Date.now(),
                    ...newBooking,
                    createdAt: new Date().toISOString()
                };

                await saveBookings([...bookings, booking]);
                setShowBookingModal(false);
                setNewBooking({
                    chamber: 1,
                    startDate: '',
                    startTime: '09:00',
                    endDate: '',
                    endTime: '17:00',
                    userName: '',
                    department: '',
                    purpose: ''
                });
            };

            const handleDeleteBooking = async (id) => {
                if (confirm('ÏòàÏïΩÏùÑ Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    await saveBookings(bookings.filter(b => b.id !== id));
                }
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(new Date(year, month, i));
                }
                return days;
            };

            const getBookingsForDate = (date) => {
                if (!date) return [];
                const dateStr = date.toISOString().split('T')[0];
                return bookings.filter(b => {
                    const dates = getDateRange(b.startDate, b.endDate);
                    return dates.includes(dateStr);
                });
            };

            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };

            const getBookingForChamberAtTime = (chamber, date, time) => {
                const dateStr = formatDate(date);
                return bookings.find(b => {
                    if (b.chamber !== chamber) return false;
                    
                    const dates = getDateRange(b.startDate, b.endDate);
                    if (!dates.includes(dateStr)) return false;
                    
                    let startTime = b.startTime;
                    let endTime = b.endTime;
                    
                    if (dateStr === b.startDate && dateStr !== b.endDate) {
                        endTime = '23:59';
                    } else if (dateStr === b.endDate && dateStr !== b.startDate) {
                        startTime = '00:00';
                    } else if (dateStr !== b.startDate && dateStr !== b.endDate) {
                        startTime = '00:00';
                        endTime = '23:59';
                    }
                    
                    return time >= startTime && time < endTime;
                });
            };

            const isCellInPreview = (chamber, time) => {
                return previewCells.some(cell => cell.chamber === chamber && cell.time === time);
            };

            if (loading) {
                return <div className="flex items-center justify-center h-screen">Î°úÎî©Ï§ë...</div>;
            }

            return (
                <div className="min-h-screen bg-gray-50 p-6" onMouseUp={handleMouseUp}>
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-4">Ï±îÎ≤Ñ ÏòàÏïΩ ÏãúÏä§ÌÖú</h1>
                            <div className="flex gap-4 items-center">
                                <button
                                    onClick={() => setView('calendar')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                        view === 'calendar' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700'
                                    }`}
                                >
                                    <Calendar size={20} />
                                    Îã¨Î†• Î≥¥Í∏∞
                                </button>
                                <button
                                    onClick={() => setView('timeline')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg ${
                                        view === 'timeline' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700'
                                    }`}
                                >
                                    <Clock size={20} />
                                    ÏãúÍ∞ÑÌëú Î≥¥Í∏∞
                                </button>
                                <button
                                    onClick={() => setShowBookingModal(true)}
                                    className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg ml-auto hover:bg-green-700"
                                >
                                    <Plus size={20} />
                                    ÏòàÏïΩ Ï∂îÍ∞Ä
                                </button>
                                {view === 'timeline' && (
                                    <div className="text-sm text-gray-600 bg-blue-50 px-4 py-2 rounded-lg">
                                        üí° ÏãúÍ∞ÑÌëúÏóêÏÑú ÎìúÎûòÍ∑∏ÌïòÏó¨ Î∞îÎ°ú ÏòàÏïΩÌïòÏÑ∏Ïöî!
                                    </div>
                                )}
                            </div>
                        </div>

                        {view === 'calendar' && (
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <button
                                        onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))}
                                        className="p-2 hover:bg-gray-100 rounded"
                                    >
                                        <ChevronLeft size={24} />
                                    </button>
                                    <h2 className="text-2xl font-bold">
                                        {currentMonth.getFullYear()}ÎÖÑ {currentMonth.getMonth() + 1}Ïõî
                                    </h2>
                                    <button
                                        onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))}
                                        className="p-2 hover:bg-gray-100 rounded"
                                    >
                                        <ChevronRight size={24} />
                                    </button>
                                </div>

                                <div className="grid grid-cols-7 gap-2">
                                    {['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'].map(day => (
                                        <div key={day} className="text-center font-semibold p-2">
                                            {day}
                                        </div>
                                    ))}
                                    {getDaysInMonth(currentMonth).map((date, idx) => {
                                        const dayBookings = date ? getBookingsForDate(date) : [];
                                        return (
                                            <div
                                                key={idx}
                                                className={`min-h-24 border rounded p-2 ${
                                                    date ? 'bg-white hover:bg-gray-50' : 'bg-gray-50'
                                                }`}
                                            >
                                                {date && (
                                                    <>
                                                        <div className="font-semibold mb-1">{date.getDate()}</div>
                                                        <div className="space-y-1">
                                                            {dayBookings.slice(0, 3).map(booking => (
                                                                <div
                                                                    key={booking.id}
                                                                    className="text-xs bg-blue-100 text-blue-800 px-1 py-0.5 rounded truncate"
                                                                    title={`Ï±îÎ≤Ñ ${booking.chamber} - ${booking.userName} (${booking.startDate} ~ ${booking.endDate})`}
                                                                >
                                                                    #{booking.chamber} {booking.userName}
                                                                </div>
                                                            ))}
                                                            {dayBookings.length > 3 && (
                                                                <div className="text-xs text-gray-500">
                                                                    +{dayBookings.length - 3}Í∞ú
                                                                </div>
                                                            )}
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {view === 'timeline' && (
                            <div className="bg-white rounded-lg shadow-sm p-6">
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">ÎÇ†Ïßú ÏÑ†ÌÉù</label>
                                    <input
                                        type="date"
                                        value={formatDate(selectedDate)}
                                        onChange={(e) => setSelectedDate(new Date(e.target.value + 'T00:00:00'))}
                                        className="border rounded px-3 py-2"
                                    />
                                </div>

                                <div className="overflow-x-auto" style={{ userSelect: 'none' }}>
                                    <table className="w-full border-collapse">
                                        <thead>
                                            <tr>
                                                <th className="border p-2 bg-gray-100">ÏãúÍ∞Ñ</th>
                                                {chambers.map(chamber => (
                                                    <th key={chamber} className="border p-2 bg-gray-100">
                                                        Ï±îÎ≤Ñ {chamber}
                                                    </th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {timeSlots.map(time => {
                                                return (
                                                    <tr key={time}>
                                                        <td className="border p-2 font-medium text-sm">{time}</td>
                                                        {chambers.map(chamber => {
                                                            const booking = getBookingForChamberAtTime(chamber, selectedDate, time);
                                                            const isPreview = isCellInPreview(chamber, time);
                                                            return (
                                                                <td
                                                                    key={chamber}
                                                                    className={`border p-2 cursor-pointer transition-colors ${
                                                                        booking 
                                                                            ? 'bg-blue-100' 
                                                                            : isPreview 
                                                                                ? 'bg-green-200' 
                                                                                : 'bg-white hover:bg-gray-50'
                                                                    }`}
                                                                    onMouseDown={() => handleMouseDown(chamber, time)}
                                                                    onMouseEnter={() => handleMouseEnter(chamber, time)}
                                                                >
                                                                    {booking && (
                                                                        <div className="text-xs">
                                                                            <div className="font-semibold">{booking.userName}</div>
                                                                            <div className="text-gray-600">{booking.department}</div>
                                                                            <div className="text-gray-500">
                                                                                {booking.startDate === booking.endDate 
                                                                                    ? `${booking.startTime}-${booking.endTime}`
                                                                                    : `${booking.startDate} ~ ${booking.endDate}`
                                                                                }
                                                                            </div>
                                                                            <button
                                                                                onClick={() => handleDeleteBooking(booking.id)}
                                                                                className="mt-1 text-red-600 hover:text-red-800"
                                                                            >
                                                                                <X size={14} />
                                                                            </button>
                                                                        </div>
                                                                    )}
                                                                </td>
                                                            );
                                                        })}
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {showBookingModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-screen overflow-y-auto">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xl font-bold">ÏÉà ÏòàÏïΩ</h3>
                                        <button onClick={() => setShowBookingModal(false)}>
                                            <X size={24} />
                                        </button>
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Ï±îÎ≤Ñ Î≤àÌò∏</label>
                                            <select
                                                value={newBooking.chamber}
                                                onChange={(e) => setNewBooking({...newBooking, chamber: Number(e.target.value)})}
                                                className="w-full border rounded px-3 py-2"
                                            >
                                                {chambers.map(c => (
                                                    <option key={c} value={c}>Ï±îÎ≤Ñ {c}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div className="border-t pt-4">
                                            <h4 className="font-semibold mb-2">ÏãúÏûë</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">ÏãúÏûë ÎÇ†Ïßú</label>
                                                    <input
                                                        type="date"
                                                        value={newBooking.startDate}
                                                        onChange={(e) => setNewBooking({...newBooking, startDate: e.target.value})}
                                                        className="w-full border rounded px-3 py-2"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">ÏãúÏûë ÏãúÍ∞Ñ</label>
                                                    <input
                                                        type="time"
                                                        value={newBooking.startTime}
                                                        onChange={(e) => setNewBooking({...newBooking, startTime: e.target.value})}
                                                        className="w-full border rounded px-3 py-2"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div className="border-t pt-4">
                                            <h4 className="font-semibold mb-2">Ï¢ÖÎ£å</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium mb-1">Ï¢ÖÎ£å ÎÇ†Ïßú</label>
                                                    <input
